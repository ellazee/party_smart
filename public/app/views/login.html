<h1>hello and login!</h1>
<form ng-submit="userLogin()">
	<legend>logoninovahere</legend>

  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" class="form-control" id="email" placeholder="youremail@hello.com" ng-model="user.email">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
  </div>

  <button type="submit" class="btn btn-primary">Login</button>
</form>
