<h1>hello users</h1>
<div class="row">
  <div class="col-md-6">
    <form ng-submit="userSignup()">
    	<legend>Signup</legend>

      <div class="form-group">
        <label for="username">User Name</label>
        <input type="username" class="form-control" id="username" placeholder="Pick a user name" ng-model="user.username">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" placeholder="youremail@hello.com" ng-model="user.email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" placeholder="********" ng-model="user.password">
      </div>
        <div class="form-group">
        <label for="weight">Weight</label>
        <input type="number" class="form-control" id="weight" placeholder="your weight" ng-model="user.weight">
      </div>

      <div>
        <select ng-model="user.gender" class="form-control" id="gender">
          <option value="female">Female</option>
          <option value="male">Male</option>
        </select> 
      </div><br>

      <button type="submit" class="btn btn-pink">Signup</button>
    </form>
  </div>
</div>
