<h3>PARTY SMART</h3>
<div ng-hide="Auth.isLoggedIn()" class="row">
	<div class="col-md-6">
		<form ng-submit="getBAC()">
			<legend>Calculate Your Blood Alcohol Content</legend>

			 <div class="form-group input-group-sm">		 
		    <label for="gender">
		    	<input type="radio" ng-model="gender" class="form-control" value="female" id="gender">
		    Female
		    </label>
		    <label>
		    <input type="radio" ng-model="gender" class="form-control" value="male" id="gender">
		    Male
		    </label>
		  </div>

		  <div class="form-group">
		    <label for="weight">Your Weight in pounds</label>
		    <input type="number" ng-model="weight" class="form-control" id="weight" placeholder="enter weight">
		  </div>

		  <div class="form-group">
		    <label for="drinks">Alcoholic Drinks Consumed</label>
		    <input type="number" ng-model="drinks" class="form-control" id="drinks" placeholder="# of drinks">
		  </div>
		  <div class="form-group">
		    <label for="timepassed">Hours Passed</label>
		    <input type="number" ng-model="time" class="form-control" id="timepassed" placeholder="over x hours">
		  </div>

		  <button type="submit" class="btn btn-pink">Get BAC</button>
		  <div>{{ bacOverTime }}</div>
		</form>
		
	</div>
	<div class="col-md-6">
		<img class="img-responsive" src="app/css/images/drunkcat.jpg">
	</div>
</div>

<!-- for logged in user -->

		    <input type="number" ng-model="time" class="form-control" id="timepassed" placeholder="over x hours">
		  </div>

		  <button type="submit" class="btn btn-pink">Get BAC</button>
		  <div>{{ bacOverTime }}</div>
		</form>
		
	</div>
	<div class="col-md-6">
		<img class="img-responsive" src="app/css/images/gohomesnake.jpg">
	</div>
</div>
